<div class="author">
  <img
    class="author-avatar"
    src="{{ site.author.avatar }}"
    alt="{{ site.author.username }}"
  />
  <h2 class="author-name">{{ site.author.name }}</h2>
  <p class="author-bio">{{ site.author.bio }}</p>
  <a href="https://fb.com/{{ site.author.facebook }}?utm_source=programista-artysta.pl&utm_medium=link&utm_campaign=fb"><img src="/assets/img/social/facebook.png" alt="facebook" class="social-icon"/></a>
  <a href="https://www.twitter.com/{{ site.author.twitter }}?utm_source=programista-artysta.pl&utm_medium=link&utm_campaign=twitter"><img src="/assets/img/social/twitter.png" alt="facebook" class="social-icon"/></a>
  <a href="https://www.instagram.com/{{ site.author.instagram }}?utm_source=programista-artysta.pl&utm_medium=link&utm_campaign=instagram"><img src="/assets/img/social/instagram.png" alt="facebook" class="social-icon"/></a>
</div>
